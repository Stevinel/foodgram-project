{% load user_filters %}

{% for field in form %}
<div class="form__group">
    <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
    <div class="form__field-group">
        {{ field|add_classes:"form__input" }}
        {% if form.errors %}
                <span class="form__error">{{ form.non_field_errors }}</span>
        {% endif %}          
    </div>
</div>
{% endfor %}

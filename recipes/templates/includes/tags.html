{% load filters %}

<ul class="tags">
    {% for tag, options in active_tags.items %}
        <li class="tags__item">
            <a class="tags__checkbox tags__checkbox_style_{{ options.color }} 
                {% if options.status %} tags__checkbox_active {% endif %}"
                href="?{{ request|get_filter_values:tag}}"></a>
            <span class="tags__label">{{ options.title }}</span>
        </li>
    {% endfor %}
</ul>
